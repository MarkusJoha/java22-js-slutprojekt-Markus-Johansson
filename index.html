<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">

    <script src="/js/script.js" defer></script>
    <title>Flickr API Gallery</title>
</head>

<body>

    <div id="searchDiv">
        <form>
            <label for="searchBar">Search for an image: </label>
            <input type="text" name="searchBar" id="searchBar">

            <label for="imageSize">What size do you want the images to be:</label>
            <select name="imageSize" id="imageSize">
                <option value="n">Small</option>
                <option value="z">Medium</option>
                <option value="b">Large</option>
            </select>

            <label for="imageAmount">How many images do you want: </label>
            <select name="imageAmount" id="imageAmount">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
            </select>

            <label for="sort">Sort: </label>
            <select name="sort" id="sortingOption">
                <option value="relevance">Relevance</option>
                <option value="date-posted-desc">Most Recent</option>
                <option value="interestingness-desc">Most Interesting</option>
            </select>

            <button type="submit" id="searchBtn">Search!</button>
        </form>
    </div>
    <div id="textDiv">
        <p></p>
        <div id="galleryDiv">
        </div>
    </div>

</body>

</html>
